<html>

<head>
    <title>Ejemplo de atributos en las etiquetas</title>
</head>

<body>
    <h1>Atributos de HTML</h1>
    <h3>Atributos basicos</h3>
    <p id="principal">Soy un parrafo</p>
    <p class="secundarios">Soy un parrafo</p>
    <p style="color:red">Soy un parrafo</p>
    <p style="color:blue" title="No leas esto">Soy un parrafo</p>
    <hr>
    <h3>Atributos de internacionalizacion</h3>
    <p lang="en">Adios mundo</p>
</body>

</html>
